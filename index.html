<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Geo-Spatial Demo</title> 
	<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN0UTZkGQ1HVEdgeEsWYfcPfHFE1NwSmU&sensor=true"></script>
	<script src="/scripts/jquery.ui.map.full.min.js"></script>
	<script src="/scripts/app.js"></script>

</head> 
<body> 
<!-- Start of first page: #one -->  
<div data-role="page" id="one" data-theme="e">

	<div data-role="header">
		<h1>Choose Locale</h1>
	</div><!-- /header -->

	<div data-role="content">
		<h1>Geo-Spatial Lookup</h1>
		<label for="citySearch">Enter a partial suburb name to receive a list of postcodes, <br>
			then touch a desired postcode to display a map of it and its nearby postcodes.</label>
		<input type="text" name="citySearch" id="citySearch" value=""  />
		<div class="content-primary">	
			<ol data-role="listview"  data-inset="true" id="cityList">
			</ol>
		</div>
	</div><!-- /content -->
	
	<div data-role="content" >
		<div class="content-primary">	
			<ol data-role="listview"  data-inset="true" id="nearList">
			</ol>
		</div>
	</div><!-- /content -->

</div><!-- /page one -->

<!-- Start of second page: #two -->
<div data-role="page" id="two" data-theme="e" data-add-back-btn="true" data-back-btn-text="Done">
	<!-- a data-rel="back">Back</a  -->
	<div data-role="header">
		<h1 id="twoHead">&nbsp;</h1>
	</div><!-- /header -->
	
	<div data-role="content" >
		<p>Click any marker to display its information.</p>
		<div id="map_canvas" style="width:100%; height:300px"></div>
	</div><!-- /content -->
	
</div><!-- /page two -->

</body>
</html>
